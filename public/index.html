<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #1e1e1e; /* Fundo escuro */
            color: white;
            overflow: hidden; /* Evita barras de rolagem */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            width: 100%;
            height: 100%;
            padding: 5px;
        }

        .video-container, textarea {
            width: 100%;
            height: 100%;
        }

        .video-container {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantém proporção e ocupa espaço total */
        }

        textarea {
            background-color: #2e2e2e;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            font-size: 14px;
            resize: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <textarea id="cmt1" class="form-control" readonly></textarea>
        <div class="video-container"><video id="video1" controls autoplay></video></div>
        <div class="video-container"><video id="video2" controls autoplay></video></div>
        <textarea id="cmt2" class="form-control" readonly></textarea>

        <textarea id="cmt3" class="form-control" readonly></textarea>
        <div class="video-container"><video id="video3" controls autoplay></video></div>
        <div class="video-container"><video id="video4" controls autoplay></video></div>
        <textarea id="cmt4" class="form-control" readonly></textarea>
    </div>

    <script>
        function startStream() {
            fetch("http://localhost:3000/stream")
                .then(response => {
                    console.log("Stream iniciado!", response);
                    setTimeout(loadVideos, 3000);
                })
                .catch(error => console.error("Erro ao iniciar o stream:", error));
        }

        function loadVideos() {
            const videos = [
                { id: "video1", url: "http://localhost:3000/stream1.m3u8" },
                { id: "video2", url: "http://localhost:3000/stream2.m3u8" },
                { id: "video3", url: "http://localhost:3000/stream3.m3u8" },
                { id: "video4", url: "http://localhost:3000/stream4.m3u8" }
            ];

            videos.forEach(videoData => {
                var video = document.getElementById(videoData.id);
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoData.url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });

                    video.addEventListener("ended", function() {
                        console.warn(`Stream pausado (${videoData.id})! Tentando reiniciar...`);
                        setTimeout(() => loadVideos(), 3000);
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error(`Erro no HLS (${videoData.id}), tentando reconectar...`, data);
                        setTimeout(() => loadVideos(), 5000);
                    });

                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoData.url;
                    video.addEventListener("loadedmetadata", function() {
                        video.play();
                    });

                    video.addEventListener("ended", function() {
                        console.warn(`Stream pausado (${videoData.id})! Tentando reiniciar...`);
                        setTimeout(() => loadVideos(), 3000);
                    });
                } else {
                    console.error(`HLS não é suportado neste navegador para ${videoData.id}.`);
                }
            });
        }

        startStream();
    </script>
    <script>
        function loadComments() {
            const commentAreas = {
                "cmt1": "video1",
                "cmt2": "video2",
                "cmt3": "video3",
                "cmt4": "video4"
            };
    
            Object.keys(commentAreas).forEach(id => {
                fetch(`http://localhost:3000/comments/${commentAreas[id]}`)
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById(id).value = text;
                    })
                    .catch(error => console.error(`Erro ao carregar comentário para ${id}:`, error));
            });
        }
    
        setInterval(loadComments, 5000);
    
        loadComments();
    </script>

</body>
</html>
